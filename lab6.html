<html>
  <head>
    <title>JSON Placeholder Posts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body></body>
  <div class="container">
    <div class="row" id="cards"></div>
  </div>
  <template id="cards-template">
    <div class="col-lg-3 col-md-6 col-sm-12">
      <div class="card" style="width: 18rem">
        <img class="card-img-top" src="..." alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <h6 class="card-price"></h6>
          <p class="card-description">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="lab6.js"></script>
  <script>
    fetch("http://jsonplaceholder.typicode.com/posts")
      .then((response) => response.json())
      .then((json) => {
        for (let post of json) {
          const template = document
            .getElementById("cards-template")
            .content.cloneNode(true);
          template.querySelector(".card-title").textContent = post.title;
          template.querySelector(".card-description").textContent = post.body;
          document.getElementById("cards").appendChild(template);
        }
      });
  </script>
</html>
