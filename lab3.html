<!DOCTYPE html>
<html lang="en">
  <head>

        <input type="number" id="add1" />

      <div id="result1"></div>
    </section>

    <section>
      <h1>Subtraction</h1>

    </section>

    <section>
      <h1>Multiplication</h1>
      <div class="calculator">
        <input type="number" id="mult1" />
        <h1>x</h1>
        <input type="number" id="mult2" />
        <button onclick="mult()">Calculate</button>
      </div>
      <div id="result3"></div>
    </section>

    <section>
      <h1>Division</h1>
      <div class="calculator">
        <input type="number" id="div1" />
        <h1>/</h1>
        <input type="number" id="div2" />
        <button onclick="div()">Calculate</button>
      </div>
      <div id="result4"></div>
    </section>

      function div() {}
    </script>
  </body>
</html>
